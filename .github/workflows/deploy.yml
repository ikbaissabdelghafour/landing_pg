name: Deploy to AwardSpace

on:
  push:
    branches:
      - main  # Change to 'master' if needed

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.1.0  # Correct version (v4.1.0)
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: "./"  # Change this if needed
          server-dir: "/home/www/ino.atwebpages.com/"  # AwardSpace's public directory
